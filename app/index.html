<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog Emporium</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#breeds">Breeds</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Home, Yo!</h1>
    </section>
    <section id="breeds" class="visible">
      <form>
        <input id="search" type="text" placeholder="Search..." autocomplete="off" autofocus>
      </form>
      <ul id="dog-breeds">
        <li><a class="dogBreed"></a></li>
      </ul>
    </section>
    <section id="detail" class="visible">
      <ul id="dog-detail">
        <li><img class="detailPicture"></li>
      </ul>
    </section>
  </main>

  <script src="static/js/routie.js"></script>
  <script src="static/js/transparency.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
